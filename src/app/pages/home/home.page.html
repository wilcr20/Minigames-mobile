
<ion-content [fullscreen]="true">

  <div id="container">

    <div id="cards-container" *ngIf="minigames.length > 0">
      <ion-card *ngFor="let minigame of minigames" (click)="redirectPage(minigame.url)" >
        <img *ngIf="minigame.image != ''" src={{getImagePath(minigame.image)}} />
        <ion-card-header>
          <ion-card-title>{{minigame.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
